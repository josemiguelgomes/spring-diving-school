<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'students')}">
<head>
    <meta charset="UTF-8"/>
    <title>Find Students</title>
</head>
<body>
<!--/*@thymesVar id="student" type="com.zem.diveschool.persistence.model.Student"*/-->
<h2>Find Students</h2>
<h3><a href="#" th:href="@{'/students/new'}">New Student</a></h3>


<form th:object="${student}" th:action="@{/students}" method="get"
      class="form-horizontal" id="search-student-form">
    <div class="form-group">
        <div class="control-group" id="lastNameGroup">
            <label class="col-sm-2 control-label">Last name </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{lastName}"/>
                <span class="help-inline">
                   <div th:if="${#fields.hasAnyErrors()}">
                       <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                   </div>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Find Students</button>
        </div>
    </div>

</form>
